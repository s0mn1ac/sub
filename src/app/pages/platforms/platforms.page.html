<ng-container *transloco="let t">
  
  <ion-content mode="ios">

    <ion-list>

      <div class="header-container">

        <div class="title-container">
          <ion-label class="title"> {{ t('platforms.allPlatforms') }} </ion-label>
        </div>

        <div class="buttons-container">
          <ion-button color="secondary" mode="ios" fill="clear" routerLink="/settings">
            <ion-icon slot="start" size="small" name="settings-outline"></ion-icon>
            {{ t('buttons.goBackToSettings') }}
          </ion-button>
          <ion-button color="primary" mode="ios" fill="clear" routerLink="platform/new">
            <ion-icon slot="start" size="small" name="add-circle-outline"></ion-icon>
            {{ t('buttons.addPlatform') }}
          </ion-button>
          <ion-button color="primary" mode="ios" fill="clear" (click)="generatePlatformsList()">
            <ion-icon slot="start" size="small" name="arrow-redo-outline"></ion-icon>
            {{ t('buttons.generateJSON') }}
          </ion-button>
        </div>

      </div>

      <ion-item lines="full" *ngFor="let platform of platforms" [routerLink]="'platform/' + platform.id" mode="ios">
        <ion-icon slot="start" class="platform-icon" [color]="platform.theme" [name]="platform.logo"></ion-icon>
        <ion-label>
          <p> #{{ platform.id }} </p>
          <h2> {{ t('platform.' + platform.name) }} </h2>
          <div class="plans-container">
            <div *ngFor="let plan of platform.plans"
              class="plan-container"
              [style.border]="'2px solid var(--ion-color-' + platform.theme + ')'">
              <div *ngIf="plan.isDefault" class="icon-container">
                <ion-icon size="large" color="success" name="checkmark-circle"></ion-icon>
              </div>
              <p> #{{ plan.id }} </p>
              <h2> {{ t('platform.plan.' + plan.name) }} </h2>
              <div class="price-container"
                [style.background]="'var(--ion-color-' + platform.theme + ')'"
                [style.color]="'var(--ion-color-' + platform.textColor + ')'">
                <app-price-container
                  [showMoreInfo]="false"
                  [type]="plan.type"
                  [price]="plan.price"
                  [currency]="'EUR'"
                  [color]="platform.theme"
                  [every]="1">
                </app-price-container>
              </div>
            </div>
          </div>
        </ion-label>
      </ion-item>

    </ion-list>
  
  </ion-content>

</ng-container>
