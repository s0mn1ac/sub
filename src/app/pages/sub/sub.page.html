<ng-container *transloco="let t">

  <ion-header mode="ios">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/board" text=""></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content mode="ios">

    <form [formGroup]="subForm">

      <ion-item>
        <ion-label position="floating"> {{ t('sub.form.name') }} </ion-label>
        <ion-input formControlName="name" inputmode="text" name="name" type="text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating"> {{ t('sub.form.platform') }} </ion-label>
        <ion-select formControlName="platform" interface="action-sheet">
          <ion-select-option [value]="option" *ngFor="let option of subscriptionOptions">
            {{ t('subscriptionOptions.' + option.name) }}
          </ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating"> {{ t('sub.form.plan') }} </ion-label>
        <ion-select formControlName="plan" interface="action-sheet">
          <ion-select-option [value]="option" *ngFor="let option of subscriptionPlanOptions">
            {{ t('subscriptionOptions.plans.' + option.name) }}
          </ion-select-option>
        </ion-select>
      </ion-item>

    </form>
  
  </ion-content>

</ng-container>
