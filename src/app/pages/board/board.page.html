<ng-container *transloco="let t">

  <ion-content>

    <ion-grid class="board-grid" *ngIf="!((userDataLoading$ | async) && (subsDataLoading$ | async))">
      <ion-row>
        <ion-col size="12" size-sm="12" size-md="6" size-lg="6" size-xl="4" *ngFor="let sub of (subs$ | async)">
          <app-sub-card
            [routerLink]="'/sub/' + sub.id"
            [selectable]="true"
            [name]="sub.name"
            [platform]="sub.platform"
            [plan]="sub.plan"
            [type]="sub.type"
            [firstPayment]="sub.firstPayment"
            [price]="sub.price"
            [currency]="sub.currency"
            [every]="sub.every"
            [logo]="sub.logo"
            [color]="sub.color"
            [textColor]="sub.textColor"
            [showMoreInfo]="(userData$ | async)?.showMoreInfo">
          </app-sub-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button>
        <ion-icon name="sub"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button mode="ios" color="primary">
          <ion-icon name="information-circle-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="top">
        <ion-fab-button mode="ios" color="primary" routerLink="/sub/new">
          <ion-icon name="add-sub"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="end">
        <ion-fab-button mode="ios" color="secondary" routerLink="/settings">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

  </ion-content>

</ng-container>
