<ng-container *transloco="let t">

  <ion-header mode="ios">
    <ion-toolbar color="primary">
      <ion-title>
        <ion-icon name="sub"></ion-icon>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="12" size-md="6" size-lg="6" size-xl="4" *ngFor="let sub of subs">
          <app-sub-card [sub]="sub"></app-sub-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button mode="ios" color="primary" routerLink="/sub/new">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
  </ion-content>

</ng-container>
