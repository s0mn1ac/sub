<ng-container *transloco="let t">

  <ion-header>
    <ion-toolbar>
      <ion-title> {{ t('sub.form.selectColor') }} </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    
    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let color of colors">
          <div class="color-container" [ngClass]="{ 'selected': color === selected }">
            <ion-fab-button [color]="color" (click)="selectColor(color)"></ion-fab-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
  
</ng-container>
