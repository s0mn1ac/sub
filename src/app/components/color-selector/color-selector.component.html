<ng-container>

  <ion-header>
    <ion-toolbar>
      <ion-title> Modal </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()"> Close </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    
    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let color of colors">
          <div class="color-container" [ngClass]="{ 'selected': color === selected }">
            <ion-fab-button [color]="color" (click)="selectColor(color)"></ion-fab-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
  
</ng-container>
